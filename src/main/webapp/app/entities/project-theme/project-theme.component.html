<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.projectTheme.home.title">Project Themes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-theme" [routerLink]="['/project-theme/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.projectTheme.home.createLabel">
            Create new Project Theme
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projectThemes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.projectTheme.code">Code</span></th>
            <th><span jhiTranslate="App.projectTheme.name">Name</span></th>
            <th><span jhiTranslate="App.projectTheme.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectTheme of projectThemes ;trackBy: trackId">
                <td><a [routerLink]="['/project-theme', projectTheme.id, 'view' ]">{{projectTheme.id}}</a></td>
                <td>{{projectTheme.code}}</td>
                <td>{{projectTheme.name}}</td>
                <td>{{projectTheme.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/project-theme', projectTheme.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-theme', projectTheme.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'project-theme', { outlets: { popup: projectTheme.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
