<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectBucketId">
            <h2><span jhiTranslate="App.projectBucketId.detail.title">Project Bucket Id</span> {{projectBucketId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectBucketId.code">Code</span></dt>
                <dd>
                    <span>{{projectBucketId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectBucketId.name">Name</span></dt>
                <dd>
                    <span>{{projectBucketId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectBucketId.description">Description</span></dt>
                <dd>
                    <span>{{projectBucketId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-bucket-id', projectBucketId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
