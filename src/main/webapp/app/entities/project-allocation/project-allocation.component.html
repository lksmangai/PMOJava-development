<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.projectAllocation.home.title">Project Allocations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-allocation" [routerLink]="['/project-allocation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.projectAllocation.home.createLabel">
            Create new Project Allocation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projectAllocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.projectAllocation.percentage">Percentage</span></th>
            <th><span jhiTranslate="App.projectAllocation.imEmployee">Im Employee</span></th>
            <th><span jhiTranslate="App.projectAllocation.imProjects">Im Projects</span></th>
            <th><span jhiTranslate="App.projectAllocation.projectRoles">Project Roles</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectAllocation of projectAllocations ;trackBy: trackId">
                <td><a [routerLink]="['/project-allocation', projectAllocation.id, 'view' ]">{{projectAllocation.id}}</a></td>
                <td>{{projectAllocation.percentage}}</td>
                <td>
                    <div *ngIf="projectAllocation.imEmployee">
                        <a [routerLink]="['../im-employee', projectAllocation.imEmployee?.id, 'view' ]" >{{projectAllocation.imEmployee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="projectAllocation.imProjects">
                        <a [routerLink]="['../im-projects', projectAllocation.imProjects?.id, 'view' ]" >{{projectAllocation.imProjects?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="projectAllocation.projectRoles">
                        <a [routerLink]="['../project-roles', projectAllocation.projectRoles?.id, 'view' ]" >{{projectAllocation.projectRoles?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/project-allocation', projectAllocation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-allocation', projectAllocation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'project-allocation', { outlets: { popup: projectAllocation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
