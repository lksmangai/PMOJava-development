<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-allocation-heading" jhiTranslate="App.projectAllocation.home.createOrEditLabel">Create or edit a Project Allocation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!projectAllocation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.projectAllocation.percentage" for="field_percentage">Percentage</label>
                    <input type="number" class="form-control" name="percentage" id="field_percentage"
                           formControlName="percentage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.projectAllocation.imEmployee" for="field_imEmployee">Im Employee</label>
                    <select class="form-control" id="field_imEmployee" name="imEmployee" formControlName="imEmployee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="imEmployeeOption.id === editForm.get('imEmployee').value?.id ? editForm.get('imEmployee').value : imEmployeeOption" *ngFor="let imEmployeeOption of imemployees; trackBy: trackImEmployeeById">{{imEmployeeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.projectAllocation.imProjects" for="field_imProjects">Im Projects</label>
                    <select class="form-control" id="field_imProjects" name="imProjects" formControlName="imProjects">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="imProjectsOption.id === editForm.get('imProjects').value?.id ? editForm.get('imProjects').value : imProjectsOption" *ngFor="let imProjectsOption of improjects; trackBy: trackImProjectsById">{{imProjectsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.projectAllocation.projectRoles" for="field_projectRoles">Project Roles</label>
                    <select class="form-control" id="field_projectRoles" name="projectRoles" formControlName="projectRoles">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectRolesOption.id === editForm.get('projectRoles').value?.id ? editForm.get('projectRoles').value : projectRolesOption" *ngFor="let projectRolesOption of projectroles; trackBy: trackProjectRolesById">{{projectRolesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
