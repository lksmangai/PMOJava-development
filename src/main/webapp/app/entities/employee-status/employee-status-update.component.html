<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-employee-status-heading" jhiTranslate="App.employeeStatus.home.createOrEditLabel">Create or edit a Employee Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employeeStatus.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.employeeStatus.statusCode" for="field_statusCode">Status Code</label>
                    <input type="text" class="form-control" name="statusCode" id="field_statusCode"
                           formControlName="statusCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.employeeStatus.statusName" for="field_statusName">Status Name</label>
                    <input type="text" class="form-control" name="statusName" id="field_statusName"
                           formControlName="statusName"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
