<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.backlogPractice.home.title">Backlog Practices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-backlog-practice" [routerLink]="['/backlog-practice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.backlogPractice.home.createLabel">
            Create new Backlog Practice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="backlogPractices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.backlogPractice.code">Code</span></th>
            <th><span jhiTranslate="App.backlogPractice.name">Name</span></th>
            <th><span jhiTranslate="App.backlogPractice.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let backlogPractice of backlogPractices ;trackBy: trackId">
                <td><a [routerLink]="['/backlog-practice', backlogPractice.id, 'view' ]">{{backlogPractice.id}}</a></td>
                <td>{{backlogPractice.code}}</td>
                <td>{{backlogPractice.name}}</td>
                <td>{{backlogPractice.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/backlog-practice', backlogPractice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/backlog-practice', backlogPractice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'backlog-practice', { outlets: { popup: backlogPractice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
