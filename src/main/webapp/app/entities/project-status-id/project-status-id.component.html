<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.projectStatusId.home.title">Project Status Ids</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-status-id" [routerLink]="['/project-status-id/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.projectStatusId.home.createLabel">
            Create new Project Status Id
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projectStatusIds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.projectStatusId.code">Code</span></th>
            <th><span jhiTranslate="App.projectStatusId.name">Name</span></th>
            <th><span jhiTranslate="App.projectStatusId.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectStatusId of projectStatusIds ;trackBy: trackId">
                <td><a [routerLink]="['/project-status-id', projectStatusId.id, 'view' ]">{{projectStatusId.id}}</a></td>
                <td>{{projectStatusId.code}}</td>
                <td>{{projectStatusId.name}}</td>
                <td>{{projectStatusId.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/project-status-id', projectStatusId.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-status-id', projectStatusId.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'project-status-id', { outlets: { popup: projectStatusId.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
