<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectStatusId">
            <h2><span jhiTranslate="App.projectStatusId.detail.title">Project Status Id</span> {{projectStatusId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectStatusId.code">Code</span></dt>
                <dd>
                    <span>{{projectStatusId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectStatusId.name">Name</span></dt>
                <dd>
                    <span>{{projectStatusId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectStatusId.description">Description</span></dt>
                <dd>
                    <span>{{projectStatusId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-status-id', projectStatusId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
