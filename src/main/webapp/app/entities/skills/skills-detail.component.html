<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skills">
            <h2><span jhiTranslate="App.skills.detail.title">Skills</span> {{skills.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.skills.skillCode">Skill Code</span></dt>
                <dd>
                    <span>{{skills.skillCode}}</span>
                </dd>
                <dt><span jhiTranslate="App.skills.skillName">Skill Name</span></dt>
                <dd>
                    <span>{{skills.skillName}}</span>
                </dd>
                <dt><span jhiTranslate="App.skills.parentSkillsId">Parent Skills Id</span></dt>
                <dd>
                    <div *ngIf="skills.parentSkillsId">
                        <a [routerLink]="['/skills', skills.parentSkillsId?.id, 'view']">{{skills.parentSkillsId?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.skills.skillCategoryId">Skill Category Id</span></dt>
                <dd>
                    <div *ngIf="skills.skillCategoryId">
                        <a [routerLink]="['/skill-category', skills.skillCategoryId?.id, 'view']">{{skills.skillCategoryId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skills', skills.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
