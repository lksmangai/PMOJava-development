<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.skills.home.title">Skills</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skills" [routerLink]="['/skills/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.skills.home.createLabel">
            Create new Skills
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skills">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.skills.skillCode">Skill Code</span></th>
            <th><span jhiTranslate="App.skills.skillName">Skill Name</span></th>
            <th><span jhiTranslate="App.skills.parentSkillsId">Parent Skills Id</span></th>
            <th><span jhiTranslate="App.skills.skillCategoryId">Skill Category Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skills of skills ;trackBy: trackId">
                <td><a [routerLink]="['/skills', skills.id, 'view' ]">{{skills.id}}</a></td>
                <td>{{skills.skillCode}}</td>
                <td>{{skills.skillName}}</td>
                <td>
                    <div *ngIf="skills.parentSkillsId">
                        <a [routerLink]="['../skills', skills.parentSkillsId?.id, 'view' ]" >{{skills.parentSkillsId?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skills.skillCategoryId">
                        <a [routerLink]="['../skill-category', skills.skillCategoryId?.id, 'view' ]" >{{skills.skillCategoryId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/skills', skills.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/skills', skills.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'skills', { outlets: { popup: skills.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
