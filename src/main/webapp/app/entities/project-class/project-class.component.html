<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.projectClass.home.title">Project Classes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-project-class" [routerLink]="['/project-class/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.projectClass.home.createLabel">
            Create new Project Class
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="projectClasses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.projectClass.code">Code</span></th>
            <th><span jhiTranslate="App.projectClass.name">Name</span></th>
            <th><span jhiTranslate="App.projectClass.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projectClass of projectClasses ;trackBy: trackId">
                <td><a [routerLink]="['/project-class', projectClass.id, 'view' ]">{{projectClass.id}}</a></td>
                <td>{{projectClass.code}}</td>
                <td>{{projectClass.name}}</td>
                <td>{{projectClass.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/project-class', projectClass.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project-class', projectClass.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'project-class', { outlets: { popup: projectClass.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
