<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectClass">
            <h2><span jhiTranslate="App.projectClass.detail.title">Project Class</span> {{projectClass.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectClass.code">Code</span></dt>
                <dd>
                    <span>{{projectClass.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectClass.name">Name</span></dt>
                <dd>
                    <span>{{projectClass.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectClass.description">Description</span></dt>
                <dd>
                    <span>{{projectClass.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-class', projectClass.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
