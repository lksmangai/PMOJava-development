<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.stateMaster.home.title">State Masters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-state-master" [routerLink]="['/state-master/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.stateMaster.home.createLabel">
            Create new State Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stateMasters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.stateMaster.stateCode">State Code</span></th>
            <th><span jhiTranslate="App.stateMaster.stateName">State Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stateMaster of stateMasters ;trackBy: trackId">
                <td><a [routerLink]="['/state-master', stateMaster.id, 'view' ]">{{stateMaster.id}}</a></td>
                <td>{{stateMaster.stateCode}}</td>
                <td>{{stateMaster.stateName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/state-master', stateMaster.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/state-master', stateMaster.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'state-master', { outlets: { popup: stateMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
