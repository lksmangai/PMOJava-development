<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stateMaster">
            <h2><span jhiTranslate="App.stateMaster.detail.title">State Master</span> {{stateMaster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.stateMaster.stateCode">State Code</span></dt>
                <dd>
                    <span>{{stateMaster.stateCode}}</span>
                </dd>
                <dt><span jhiTranslate="App.stateMaster.stateName">State Name</span></dt>
                <dd>
                    <span>{{stateMaster.stateName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/state-master', stateMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
