<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.groupMembers.home.title">Group Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-group-members" [routerLink]="['/group-members/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.groupMembers.home.createLabel">
            Create new Group Members
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="groupMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.groupMembers.code">Code</span></th>
            <th><span jhiTranslate="App.groupMembers.name">Name</span></th>
            <th><span jhiTranslate="App.groupMembers.description">Description</span></th>
            <th><span jhiTranslate="App.groupMembers.roles">Roles</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupMembers of groupMembers ;trackBy: trackId">
                <td><a [routerLink]="['/group-members', groupMembers.id, 'view' ]">{{groupMembers.id}}</a></td>
                <td>{{groupMembers.code}}</td>
                <td>{{groupMembers.name}}</td>
                <td>{{groupMembers.description}}</td>
                <td>
                    <span *ngFor="let roles of groupMembers.roles; let last = last">
                            <a class="form-control-static" [routerLink]="['../roles', roles?.id, 'view' ]">{{roles.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/group-members', groupMembers.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/group-members', groupMembers.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'group-members', { outlets: { popup: groupMembers.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
