<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="opportunityPriorityId">
            <h2><span jhiTranslate="App.opportunityPriorityId.detail.title">Opportunity Priority Id</span> {{opportunityPriorityId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.opportunityPriorityId.code">Code</span></dt>
                <dd>
                    <span>{{opportunityPriorityId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.opportunityPriorityId.name">Name</span></dt>
                <dd>
                    <span>{{opportunityPriorityId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.opportunityPriorityId.description">Description</span></dt>
                <dd>
                    <span>{{opportunityPriorityId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/opportunity-priority-id', opportunityPriorityId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
