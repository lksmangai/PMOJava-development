<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.opportunityPriorityId.home.title">Opportunity Priority Ids</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opportunity-priority-id" [routerLink]="['/opportunity-priority-id/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.opportunityPriorityId.home.createLabel">
            Create new Opportunity Priority Id
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="opportunityPriorityIds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.opportunityPriorityId.code">Code</span></th>
            <th><span jhiTranslate="App.opportunityPriorityId.name">Name</span></th>
            <th><span jhiTranslate="App.opportunityPriorityId.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opportunityPriorityId of opportunityPriorityIds ;trackBy: trackId">
                <td><a [routerLink]="['/opportunity-priority-id', opportunityPriorityId.id, 'view' ]">{{opportunityPriorityId.id}}</a></td>
                <td>{{opportunityPriorityId.code}}</td>
                <td>{{opportunityPriorityId.name}}</td>
                <td>{{opportunityPriorityId.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/opportunity-priority-id', opportunityPriorityId.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/opportunity-priority-id', opportunityPriorityId.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'opportunity-priority-id', { outlets: { popup: opportunityPriorityId.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
