<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectCostCenterId">
            <h2><span jhiTranslate="App.projectCostCenterId.detail.title">Project Cost Center Id</span> {{projectCostCenterId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectCostCenterId.code">Code</span></dt>
                <dd>
                    <span>{{projectCostCenterId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectCostCenterId.name">Name</span></dt>
                <dd>
                    <span>{{projectCostCenterId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectCostCenterId.description">Description</span></dt>
                <dd>
                    <span>{{projectCostCenterId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-cost-center-id', projectCostCenterId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
