<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.imTimesheet.home.title">Im Timesheets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-im-timesheet" [routerLink]="['/im-timesheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.imTimesheet.home.createLabel">
            Create new Im Timesheet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imTimesheets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.imTimesheet.logdate">Logdate</span></th>
            <th><span jhiTranslate="App.imTimesheet.loghours">Loghours</span></th>
            <th><span jhiTranslate="App.imTimesheet.billhours">Billhours</span></th>
            <th><span jhiTranslate="App.imTimesheet.notes">Notes</span></th>
            <th><span jhiTranslate="App.imTimesheet.imEmployee">Im Employee</span></th>
            <th><span jhiTranslate="App.imTimesheet.imProjects">Im Projects</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imTimesheet of imTimesheets ;trackBy: trackId">
                <td><a [routerLink]="['/im-timesheet', imTimesheet.id, 'view' ]">{{imTimesheet.id}}</a></td>
                <td>{{imTimesheet.logdate | date:'medium'}}</td>
                <td>{{imTimesheet.loghours}}</td>
                <td>{{imTimesheet.billhours}}</td>
                <td>{{imTimesheet.notes}}</td>
                <td>
                    <div *ngIf="imTimesheet.imEmployee">
                        <a [routerLink]="['../im-employee', imTimesheet.imEmployee?.id, 'view' ]" >{{imTimesheet.imEmployee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="imTimesheet.imProjects">
                        <a [routerLink]="['../im-projects', imTimesheet.imProjects?.id, 'view' ]" >{{imTimesheet.imProjects?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/im-timesheet', imTimesheet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/im-timesheet', imTimesheet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'im-timesheet', { outlets: { popup: imTimesheet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
