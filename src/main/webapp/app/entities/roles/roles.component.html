<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.roles.home.title">Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-roles" [routerLink]="['/roles/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.roles.home.createLabel">
            Create new Roles
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="roles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.roles.code">Code</span></th>
            <th><span jhiTranslate="App.roles.name">Name</span></th>
            <th><span jhiTranslate="App.roles.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roles of roles ;trackBy: trackId">
                <td><a [routerLink]="['/roles', roles.id, 'view' ]">{{roles.id}}</a></td>
                <td>{{roles.code}}</td>
                <td>{{roles.name}}</td>
                <td>{{roles.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/roles', roles.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/roles', roles.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'roles', { outlets: { popup: roles.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
