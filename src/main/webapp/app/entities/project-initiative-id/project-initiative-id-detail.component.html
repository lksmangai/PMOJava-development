<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectInitiativeId">
            <h2><span jhiTranslate="App.projectInitiativeId.detail.title">Project Initiative Id</span> {{projectInitiativeId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectInitiativeId.code">Code</span></dt>
                <dd>
                    <span>{{projectInitiativeId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectInitiativeId.name">Name</span></dt>
                <dd>
                    <span>{{projectInitiativeId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectInitiativeId.description">Description</span></dt>
                <dd>
                    <span>{{projectInitiativeId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-initiative-id', projectInitiativeId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
