<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.skillExpertise.home.title">Skill Expertises</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-expertise" [routerLink]="['/skill-expertise/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.skillExpertise.home.createLabel">
            Create new Skill Expertise
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skillExpertises">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.skillExpertise.code">Code</span></th>
            <th><span jhiTranslate="App.skillExpertise.name">Name</span></th>
            <th><span jhiTranslate="App.skillExpertise.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skillExpertise of skillExpertises ;trackBy: trackId">
                <td><a [routerLink]="['/skill-expertise', skillExpertise.id, 'view' ]">{{skillExpertise.id}}</a></td>
                <td>{{skillExpertise.code}}</td>
                <td>{{skillExpertise.name}}</td>
                <td>{{skillExpertise.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/skill-expertise', skillExpertise.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/skill-expertise', skillExpertise.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'skill-expertise', { outlets: { popup: skillExpertise.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
