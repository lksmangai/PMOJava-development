<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projectMaingoalId">
            <h2><span jhiTranslate="App.projectMaingoalId.detail.title">Project Maingoal Id</span> {{projectMaingoalId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.projectMaingoalId.code">Code</span></dt>
                <dd>
                    <span>{{projectMaingoalId.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectMaingoalId.name">Name</span></dt>
                <dd>
                    <span>{{projectMaingoalId.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.projectMaingoalId.description">Description</span></dt>
                <dd>
                    <span>{{projectMaingoalId.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/project-maingoal-id', projectMaingoalId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
