<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tagType">
            <h2><span jhiTranslate="App.tagType.detail.title">Tag Type</span> {{tagType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.tagType.code">Code</span></dt>
                <dd>
                    <span>{{tagType.code}}</span>
                </dd>
                <dt><span jhiTranslate="App.tagType.name">Name</span></dt>
                <dd>
                    <span>{{tagType.name}}</span>
                </dd>
                <dt><span jhiTranslate="App.tagType.description">Description</span></dt>
                <dd>
                    <span>{{tagType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag-type', tagType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
